    <br><br><br><br>
    <main class="redes-container" >
        <main class="redes-container" >
            <section id="contato" class="container py-1">
                <h2 class="text-center mb-4">Entre em Contato</h2>
                <p class="text-center mb-5">Ficaremos felizes em ouvir você. Envie sua mensagem abaixo.</p>
                
                <div class="row justify-content-center">
                  <div class="col-md-8">
                    <form>
                      <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
                      </div>
                      <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary w-100" style="background-color: #6812f3 !important;">Enviar Mensagem</button>
                    </form>
                  </div>
                </div>
              </section>
            
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
